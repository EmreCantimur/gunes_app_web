<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Güneşimmm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Banner görünümü (style.css yoksa dahi çalışsın) */
    #ozel-gun-banner{
      background: rgba(255,204,0,.12);
      color: #fff;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: min(560px,92vw);
      text-align: center;
    }
    ul.clean-list{list-style:none; padding:0; margin:0; display:flex; flex-direction:column; gap:8px}
    .row{display:flex; gap:10px; flex-wrap:wrap; justify-content:center}
    .grid-form{width:min(560px,92vw); margin:0 auto 12px; display:grid; grid-template-columns:1fr 2fr auto; gap:8px}
  </style>
</head>
<body>
  <!-- Ana Menü -->
  <div id="menu" class="screen">
    <h1>🌞 Güneşimmm 🌞</h1>
    <p id="countdown"></p>
    <p id="gunun-notu"></p>

    <!-- Özel gün bildirimi (gün boyunca görünür) -->
    <div id="ozel-gun-banner" class="hidden"></div>

    <div class="row">
      <button class="primary" onclick="acLevelSecim()">Puzzle Oynayalım Mı Güzelimm 💛</button>
      <button class="primary" onclick="acOzelGunler()">Güzelimle Özel Günlerimiz 🌸</button>
    </div>
  </div>

  <!-- Level Seçim -->
  <div id="level-secim" class="screen hidden">
    <h2>Level Seçebilirsin Birtanemmm</h2>
    <div id="level-buttons" class="levels-grid"></div>
    <button class="ghost" onclick="geriMenu()">⬅ Ana Menü Burada Prensesimm</button>
  </div>

  <!-- Özel Günler Ekranı (listeleme + ekleme) -->
  <div id="ozel-gunler" class="screen hidden">
    <h2>🌹 Güzelimle Özel Günlerimiz 🌹</h2>

    <div class="grid-form">
      <input id="ozel-date" type="date" />
      <input id="ozel-text" type="text" placeholder="Örn: Tanışma Yıldönümümüz 💖" />
      <button class="primary" id="ozel-ekle">Ekle</button>
    </div>

    <ul id="ozel-gunler-list" class="clean-list"></ul>

    <button class="ghost" onclick="geriMenu()">⬅ Ana Menüye Dön</button>
  </div>

  <!-- Puzzle -->
  <div id="puzzle" class="screen puzzle-screen hidden">
    <h2 id="level-title"></h2>
    <div id="board" class="board"></div>

    <!-- Kazanma Kutusu (Tam Görsel) -->
    <div id="win-overlay" class="hidden win-box">
      <p class="win-text">Eline Sağlık Bal Sevgilimm</p>
      <img id="win-image" alt="Tamamlanan Görsel" />
      <button class="primary" id="win-back">Level Seçimine Geçelim Mi Her Şeyim</button>
    </div>

    <button class="ghost" onclick="geriLevelSecim()">⬅ Level Seçim Ekranına Buradan Gidebilirsin Güzelimmm</button>
  </div>

  <!-- scripts.js ES module (Firebase importları içerir) -->
  <script type="module" src="scripts.js"></script>
</body>
</html>
