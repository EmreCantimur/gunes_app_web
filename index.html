<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Güneş App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Ana Menü -->
  <div id="menu" class="screen">
    <h1>🌞 Güneş App 🌞</h1>
    <p id="countdown"></p>
    <p id="gunun-notu"></p>
    <button class="primary" onclick="acLevelSecim()">Puzzle oynayalım mı Güzelimm 💛</button>
  </div>

  <!-- Level Seçim -->
  <div id="level-secim" class="screen hidden">
    <h2>Level Seç</h2>
    <div id="level-buttons" class="levels-grid"></div>
    <button class="ghost" onclick="geriMenu()">⬅ Ana Menü</button>
  </div>

  <!-- Puzzle -->
  <div id="puzzle" class="screen puzzle-screen hidden">
    <h2 id="level-title"></h2>
    <div id="board" class="board"></div>
    <button class="ghost" onclick="geriLevelSecim()">⬅ Level Seç</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
